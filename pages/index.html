<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
  </head>
  <body>
    <p><strong>BK's Calculator</strong></p>
    <div class="calculator">
      <div class="calculator_display"></div>
      <div class="calculator_keys">
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="key--operator" data-action="divide">รท</button>
          <button data-action="log_clear">Clear</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="key--operator" data-action="multiply">&times;</button>
          <button data-action="(">(</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button data-action=")">)</button>
        </div>
        <div>
          <button>0</button>
          <button data-action="decimal">.</button>
          <button data-action="all_clear">AC</button>
          <button class="key--operator" data-action="add">+</button>
          <button class="key--operator" data-action="calculate">=</button>
        </div>
      </div>
    </div>
    <div id="log_area"></div>

    <script src="/scripts/index.js"></script>
  </body>
</html>
