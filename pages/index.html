<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
  </head>
  <body>
    <p><strong>Calculator</strong></p>
    <div class="calculator">
      <div class="calculator_display">0</div>
      <div class="calculator_keys">
        <table>
          <tr>
            <td><button class="deco">7</button></td>
            <td><button class="deco">8</button></td>
            <td><button class="deco">9</button></td>
            <td><button class="key--operator deco" data-action="divide">รท</button></td>
          </tr>
          <tr>
            <td><button class="deco">4</button></td>
            <td><button class="deco">5</button></td>
            <td><button class="deco">6</button></td>
            <td><button class="key--operator deco" data-action="multiply">&times;</button></td>
            <td><button class="deco">(</button></td>
          </tr>
          <tr>
            <td><button class="deco">1</button></td>
            <td><button class="deco">2</button></td>
            <td><button class="deco">3</button></td>
            <td><button class="key--operator deco" data-action="subtract">-</button></td>
            <td><button class="deco">)</button></td>
          </tr>
          <tr>
            <td><button class="deco">0</button></td>
            <td><button class="deco" data-action="decimal">.</button></td>
            <td><button class="deco" data-action="clear">AC</button></td>
            <td><button class="key--operator deco" data-action="add">+</button></td>
            <td><button class="key--operator deco" data-action="calculate">=</td>
            <td><button class="deco" data-action="log_clear">Clear</button></td>
          </tr>
        </table>
      </div>
      <div style="width:230px; height:100px; border:1px solid #000;" id="log_area"></div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
